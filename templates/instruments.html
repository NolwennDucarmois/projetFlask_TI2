{% extends 'layout.html' %}
{% block content %}
    <h2 id="titreInstru">Instruments de musique</h2>
    <!--<pre>
    {{ liste_instru }}
    </pre>-->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for instru in liste_instru %}
                <div class="col">
                    <div class="card">
                        <img src="/static/images/{{ instru.image_instrument }}" class="card-img-top mx-auto d-block"
                             alt="{{ instru.nom_instrument }}" id="img">
                        <div class="card-body">
                            <h5 class="card-title" id="nom">{{ instru.nom_instrument }}</h5>
                            <span class="card-text">
                            {{ instru.nom_marque }}
                        </span>
                            <button class="btn" id="btnPlusInfos"><a
                                    href="{{ url_for('infos') }}?id_instrument={{ instru.id_instrument }}"
                                    id="lienPlusInfos"><i class="bi bi-question-circle-fill" id="iconPlusInfos"></i></a>
                            </button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
